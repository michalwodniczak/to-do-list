<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta property="og:image" content="img/share.png">
    <link href="img/icon.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Lista zadań</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header__head">Lista zadań</h1>
        </header>
        <main>
            <section class="section">
                <h2 class="section__head">Dodaj nowe zadanie</h2>
                <form class="form js-form">
                    <input class="form__input js-task" autofocus name="task" required
                        placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </section>
            <section class="section">
                <div class="section__container">
                    <h2 class="section__head">Lista zadań</h2>
                    <button class="section__button js-hiddenTask">Ukryj ukończone</button>
                    <button class="section__button js-doneAllTask">Ukończ wszystkie</button>
                </div>
                <ul class="section__list js-tasks">
                </ul>
            </section>

        </main>
    </div>
</body>

</html>
